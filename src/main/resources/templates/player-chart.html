<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Games Chart</title>
    <script src="/webjars/chartjs/3.7.1/dist/chart.min.js"></script>
</head>
<body>
    <canvas id="gamesChart"></canvas>
    
    <script th:inline="javascript">
        var countries = /*[[${countries}]]*/ [];
        var playerCounts = /*[[${playerCounts}]]*/ [];
        
        var ctx = document.getElementById('gamesChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: countries,
                datasets: [{
                    label: 'Número de Jogadores',
                    data: playerCounts,
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        stepSize: 1
                    },
                    x: {
                            title: {
                                display: true,
                                text: 'País'
                            }
                        }
                }
            }
        });
    </script>
</body>
</html>

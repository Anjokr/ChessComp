<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>List View</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>List View</h1>
    <table>
        <thead>
            <tr>
                <th>Input Value</th>
                <th>Generated Item</th>
            </tr>
        </thead>
        <tbody>
            <c:forEach items="${jogos}" var="item">
                <tr>
                    <td>${item.arbitro}</td>
                    <td>${item.salao}</td>
                    <td>${item.entrvend}</td>
                    <td>${item.diajorn}</td>
                    <td>${item.mesjorn}</td>
                    <td>${item.anoJorn}</td>
                </tr>
            </c:forEach>
        </tbody>
    </table>
</body>
</html>
